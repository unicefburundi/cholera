{% extends "base_layout.html" %}

{% block content %}
<h2>Login</h2>

{% if form.errors %}
<p class="danger">Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="{% url 'django.contrib.auth.views.login' %}" class="form col-md-12 center-block">
  {% csrf_token %}
  <div class="form-group col-md-3 center-block">
  <table class="table table-bordered">
  <tr>
    <th>{{ form.username.label_tag }}</th>
    <th>{{ form.username }}</th>
  </tr>
  <tr>
    <th>{{ form.password.label_tag }}</th>
    <th>{{ form.password }}</th>
  </tr>
 </table>

  </div>
  <input type="submit" value="login" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
