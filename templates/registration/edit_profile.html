{% extends "base_layout.html" %}

{% block content %}
<h2>{{ user.username|title }}'s Profile</h2>

<div class="container">
    <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-9">
        <form method="post" action="" class="form-horizontal">
    {% csrf_token %}

    {% if form %}
                {% for field in form %}
                <div class="form-group">
                    <div>{{ field.label_tag }} </div>
                    <div>{{ field }}</div>
                </div>
                    {% for error in field.errors %}
                      <p  style="color: red;">{{ error }}</p>
                            {% endfor %}
                        {% endfor %}
                    {% endif %}
             <input type="submit" value="Edit">
        </form>
    </div>
</div>
</div>
<div class="row">
    <button class="btn btn-default"><a href="{% url 'auth_password_change' %}">Change Password</a></button>
</div>

{% endblock %}
